<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fashionista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-info" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="collection.html">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center">Talk with our sales team</h2>
            <p class="text-center">Fill out your information and an Asana representative will reach out to you. Have a simple question? <a href="#">Check out our FAQ.</a></p>
            <form id="contactForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input type="text" class="form-control" id="firstName" placeholder="e.g., John" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" placeholder="patel" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="companyEmail" class="form-label">Company Email *</label>
                        <input type="email" class="form-control" id="companyEmail" placeholder="name@company.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number *</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="+1 555 655 5656" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="companySize" class="form-label">Company Size *</label>
                        <select id="companySize" class="form-control" required>
                            <option selected disabled>Select...</option>
                            <option>1-10</option>
                            <option>11-50</option>
                            <option>51-200</option>
                            <option>201-500</option>
                            <option>500+</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country *</label>
                        <select id="country" class="form-control" required>
                            <option selected disabled>Select...</option>
                            <option>United States</option>
                            <option>Canada</option>
                            <option>United Kingdom</option>
                            <option>Australia</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="discussion" class="form-label">What would you like to discuss?</label>
                    <textarea id="discussion" class="form-control" rows="4" placeholder="Tell us about your team and provide some details about a project or process you would like to track in Asana."></textarea>
                </div>
                <button type="submit" id="submitButton" class="btn btn-primary" disabled>Submit</button>
            </form>
        </div>
    </section> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const inputs = form.querySelectorAll('input, select, textarea');

            form.addEventListener('input', function() {
                const allFieldsFilled = Array.from(inputs).every(field => field.value.trim() !== '');
                submitButton.disabled = !allFieldsFilled;
            });
        });
    </script>
</body>
</html>
