<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Freelancer Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <section class="work-done py-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Content -->
        <div class="col-lg-6">
          <h2 class="section-title mb-4">WORK FREELANCER HAS DONE</h2>
          <div class="info-item d-flex align-items-center mb-4">
            <div class="icon bg-teal text-white me-3">
              <i class="fas fa-wallet"></i>
            </div>
            <div>
              <h5 class="mb-0 text-danger">$250 Million</h5>
              <p>Paid to Freelancers</p>
            </div>
          </div>
          <div class="info-item d-flex align-items-center mb-4">
            <div class="icon bg-dark text-white me-3">
              <i class="fas fa-file-alt"></i>
            </div>
            <div>
              <h5 class="mb-0 text-danger">2 Million</h5>
              <p>Paid Invoices</p>
            </div>
          </div>
          <div class="info-item d-flex align-items-center mb-4">
            <div class="icon bg-dark text-white me-3">
              <i class="fas fa-users"></i>
            </div>
            <div>
              <h5 class="mb-0 text-danger">700,000</h5>
              <p>Worldwide Freelancer</p>
            </div>
          </div>
          <div class="info-item d-flex align-items-center">
            <div class="icon bg-dark text-white me-3">
              <i class="fas fa-star"></i>
            </div>
            <div>
              <h5 class="mb-0 text-danger">98%</h5>
              <p>Customer Satisfaction Rate</p>
            </div>
          </div>
        </div>

        <!-- Right Image -->
        <div class="col-lg-6 text-center">
          <img src="onee.jpg"  class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
