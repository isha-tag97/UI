<!DOCTYPE html>
<html lang="en">

<head>

    <title>Building Layout</title>
    <link rel="stylesheet" href="Stylee.css">

<body>
    <div class="building" style="margin: auto;">
        <!-- First  -->
        <div class="floor bg-secondary">
            <div class="h-50 d-flex ">
                <div class="box1 available"></div>
                <div class="box1 sold-out"></div>
                <div class="box1 rent"></div>
                <div class="box1 available"></div>
                <div class="box1 sold-out"></div>
                <div class="box1 sold-out"></div>
                <div class="box1 available"></div>

                <div class="box1 available"></div>
                <div class="box1 available"></div>
                <div class="box1 available"></div>
                <div class="box1 rent"></div>
                <div class="box1 available"></div>
                <div class="box1 available"></div>
            </div>
        </div>



        <!-- Second -->
        <div class="d-flex justify-content-between bg-transparent"  >
            <div class="d-flex bg-secondary gap-5">
                <div >
                    <div class="box2 sold-out"></div>
                <div class="box2 available"></div>
                <div class="box2 rent"></div>
                <div class="box2 available"></div>
                <div class="box2 sold-out"></div>
                <div class="box2 rent"></div>
               
                </div>
                <div>

                <div class="box2 available"></div>
                <div class="box2 available"></div>
                <div class="box2 sold-out"></div>
            </div>
            </div>

            <div class=" d-flex bg-secondary gap-5">
                <div>
                    <div class="box2 rent"></div>
                <div class="box2 available"></div>
                <div class="box2 sold-out"></div>
                <div class="box1 rent"></div>
                <div class="box1 rent"></div>
                <div class="box2 available"></div>
               
                </div>
                <div>
                 <div class="box2 available"></div>
                <div class="box2 sold-out"></div>
                <div class="box2 available"></div>
                <div class="box2 rent"></div>
                <div class="box2 available"></div>
                <div class="box2 sold-out"></div>
            </div>
            </div>


            <div class="  d-flex bg-secondary gap-5">
                <div>
                    <div class="box2 sold-out"></div>
                <div class="box2 available"></div>
                <div class="box2 rent"></div>
                <div class="box2 available"></div>
                <div class="box2 sold-out"></div>
                <div class="box2 rent"></div>
               
                </div>
                <div>
                 <div class="box1 available"></div>
                <div class="box1 sold-out"></div>
                <div class="box1 sold-out"></div>
                <div class="box2 available"></div>
                <div class="box2 available"></div>
                <div class="box2 sold-out"></div>
            </div>
            </div>




        </div>
</body>

</html>
